<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowNow - Privacy Guardian</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --accent-color: #00e676; /* Bright Green */
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 250px;
            background: #252525;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: #fff;
            padding: 15px;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
            outline: none;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        .btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 1rem;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #2c2c2c;
            border-radius: 8px;
            display: none; /* Hidden until analysis */
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üõ°Ô∏è KnowNow Desktop</h1>
    <p>Paste any Privacy Policy or Terms below for an instant summary.</p>
    
    <textarea id="policyInput" placeholder="Paste legal text here..."></textarea>
    
    <button class="btn" onclick="sendToAnalyze()">Analyze with AI</button>

    <div id="result"></div>
</div>

<script>
    // 1. IMPORTANT: Keep-Alive for flaskwebgui
    async function keepAlive() {
        try {
            await fetch("/flaskwebgui-keep-server-alive");
        } catch(e) {}
    }
    setInterval(keepAlive, 3000);

    // 2. Logic to talk to your Flask Backend
    async function sendToAnalyze() {
        const text = document.getElementById('policyInput').value;
        const resultDiv = document.getElementById('result');
        const btn = document.querySelector('.btn');

        if (!text) return alert("Please paste some text first!");

        btn.innerText = "Analyzing...";
        btn.disabled = true;

        try {
            const response = await fetch('/analyze-policy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();
            
            // Basic display of English summary
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `<pre>${data.en.summary}</pre>`;
        } catch (error) {
            alert("Error connecting to server.");
        } finally {
            btn.innerText = "Analyze with AI";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
