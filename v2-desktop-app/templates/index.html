<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KnowNow Shield</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0f172a; --accent: #10b981; --card: #1e293b; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .app-container { width: 90%; max-width: 800px; background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #334155; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; padding-bottom: 15px; margin-bottom: 20px; }
        .status-pill { background: #0f172a; padding: 6px 12px; border-radius: 20px; font-size: 11px; display: flex; align-items: center; gap: 8px; border: 1px solid #334155; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent); }
        .dot.active { animation: pulse 1.5s infinite; background: #f59e0b; }
        @keyframes pulse { 50% { opacity: 0.3; } }
        textarea { width: 100%; height: 140px; background: #0f172a; border: 1px solid #334155; border-radius: 12px; color: white; padding: 15px; font-size: 14px; outline: none; }
        .btn { width: 100%; padding: 14px; background: var(--accent); color: #064e3b; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        #result-box { margin-top: 25px; padding: 25px; background: #0f172a; border-radius: 12px; border: 1px solid #334155; max-height: 350px; overflow-y: auto; display: none; line-height: 1.6; }
        #result-box h3 { color: var(--accent); border-left: 3px solid var(--accent); padding-left: 10px; margin-top: 20px; font-size: 18px; }
        .badge { background: #334155; color: white; padding: 4px 10px; border-radius: 6px; font-size: 11px; margin-bottom: 15px; display: inline-block; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1 style="margin:0;">üõ°Ô∏è KnowNow Shield</h1>
        <div class="status-pill">
            <div class="dot" id="statusDot"></div>
            <span id="statusText">MONITORING</span>
        </div>
    </div>

    <textarea id="policyInput" placeholder="Copy a YouTube policy in Chrome or paste here..."></textarea>
    <button id="mainBtn" class="btn" onclick="manualAnalyze()">DEEP ANALYZE</button>

    <div id="result-box"></div>
</div>

<script>
    // Poll for updates every 1.5 seconds
    setInterval(async () => {
        const res = await fetch('/check-updates');
        const status = await res.json();
        
        const dot = document.getElementById('statusDot');
        const text = document.getElementById('statusText');

        if (status.is_analyzing) {
            text.innerText = "AI THINKING...";
            dot.classList.add('active');
        } else {
            text.innerText = "MONITORING";
            dot.classList.remove('active');
        }

        if (status.new_data) {
            showResult(status.new_data, true);
        }
    }, 1500);

    function showResult(data, isAuto) {
        const box = document.getElementById('result-box');
        box.style.display = "block";
        const badge = isAuto ? '<div class="badge">AUTO-DETECTED</div>' : '<div class="badge">MANUAL</div>';
        box.innerHTML = badge + marked.parse(data.en.summary);
        box.scrollTop = 0;
    }

    async function manualAnalyze() {
        const text = document.getElementById('policyInput').value;
        if (!text) return;
        const res = await fetch('/analyze-policy', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({text})
        });
        const data = await res.json();
        showResult(data, false);
    }
</script>
</body>
</html>
